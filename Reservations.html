    <title>Home page</title>
</head>
<body>
  <section id ="entete">
    <div id ="navbar">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top navigateur">
            <div class="container-fluid">
              <a class="navbar-brand font-weight-bold" href="#">FitPro</a>
              <nav class="navbar navbar-expand-sm .bg-warning navbar-light.fixed-top">
                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link font-weight-bold" href="Index.html#Accueil ">Accueil</a>
                    </li>
                   <li class="nav-item">
                      <a class="nav-link font-weight-bold" href="#">Apropos</a>

                    <li class="nav-item">
                      <a class="nav-link font-weight-bold" href="Reservations.html">Reservation </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="Index.html#Contact">Contact </a>
                      </li>
                  </ul>
                </div>
            </div>  
          </nav>
        </section>

    <section id="reservations">
        <center><h1 >Reservations</h1></center>
            <div class="container ControlContainer">
                <div class="row g-3">
                    <div class="col">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Nom</label>
                      <input type="text" class="form-control" placeholder="Nom" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Prenom</label>
                        <input type="text" class="form-control" placeholder="Prenom" aria-label="Last name">
                    </div>
                  </div>
                <div class="row mb-3 EmailControl">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <div class="form-floating CoachControl">
                            <label for="floatingSelect">Coach :</label>
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Selectionner votre coach </option>
                              <option value="1">Maria Colonde</option>
                              <option value="2">Jessie MacDonald</option>
                              <option value="3">Jamie Atkin</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating CoursControl">
                            <label for="floatingSelect">Cours:</label>
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Selectionner votre cours </option>
                              <option value="1">Course a pied</option>
                              <option value="2">body Building</option>
                              <option value="3">HIIT</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="DateEtHeure">
                    <form >
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Date et Heure</label>
                        <input type="datetime-local" class ="form-control">
                    </form>
                </div>
                  <div class="mb-3 BoutonReserver">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Confirmer votre reservation
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title fs-5" id="staticBackdropLabel">Confirmation de votre reservation</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Nous vous remercierons d'avoir choisi <strong>FitPro</strong>pour votre remise en forme et votre bien bien-etre
          .Nous avons le plaisir de vous <strong>confirmer votre reservation.</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Retour</button>
          <button type="button" class="btn btn-warning"data-bs-dismiss="modal">Confirmer</button>
        </div>
      </div>
    </div>
  </div>
</div>
</section>                 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
